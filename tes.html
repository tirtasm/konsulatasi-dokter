<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            position: relative;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fcd4d4; /* Warna pink di belakang gambar */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .card .image {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(180deg, rgba(255,255,255,0) 55.37%, #292929 100%), url('https://via.placeholder.com/300x400');
            background-size: cover;
            background-position: center;
        }

        .card .info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        .card .info .name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .card .info .title {
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover .info {
            transform: translateY(-20px);
        }

        .card:hover .info .title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="image" style="background-image: url('https://via.placeholder.com/300x400');"></div>
                    <div class="info">
                        <div class="name">Lanny Budiati</div>
                        <div class="title">Direktur Utama</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="image" style="background-image: url('https://via.placeholder.com/300x400');"></div>
                    <div class="info">
                        <div class="name">Andi Rahman</div>
                        <div class="title">Dokter Umum</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="image" style="background-image: url('https://via.placeholder.com/300x400');"></div>
                    <div class="info">
                        <div class="name">Siti Aisyah</div>
                        <div class="title">Dokter Spesialis Anak</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="image" style="background-image: url('https://via.placeholder.com/300x400');"></div>
                    <div class="info">
                        <div class="name">Budi Santoso</div>
                        <div class="title">Dokter Spesialis Bedah</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
